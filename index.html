<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./index.js" defer></script>
    <title>SBA 316: The Document Object Model</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav id="musicNav">
      <ul>
        <li><a href="default.asp">Home</a></li>
        <li><a href="news.asp">Feel The Energy!</a></li>
        <li><a href="contact.asp">Contact</a></li>
      </ul>
    </nav>
    <!-- Page CENTER  -->
    <center>
      <!-- Festival Title  -->
      <font id="colorChange" face="Times New Roman" size="50">THE LINE UP</font>
      <br />

    
      <!-- Title  -->
      <div>
        <center>
          <h2 class="heading">Music Festival</h2>
          <!-- <button onclick="year()">
          When?
      ?</button> -->
      <button onclick="myFunction()">When?</button>
        </center>
      </div>
      <br />
      <!--GROUP 1 -->

      <!--  MAIN TAG -->
      <main></main>

      <!-- Carouse -->
      <center>
        <div class="container">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li
                data-target="#myCarousel"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img
                  src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="Male Performer"
                  style="width: 100%"
                />
              </div>

              <div class="item">
                <img
                  src="https://images.unsplash.com/photo-1429962714451-bb934ecdc4ec?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fG11c2ljJTIwZmVzdGl2YWx8ZW58MHx8MHx8fDA%3D"
                  alt="Crowd with heart"
                  style="width: 100%"
                />
              </div>

              <div class="item">
                <img
                  src="https://images.unsplash.com/photo-1506157786151-b8491531f063?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="Crowd"
                  style="width: 100%"
                />
              </div>
            </div>

            <!-- Left and right controls -->
            <a
              class="left carousel-control"
              href="#myCarousel"
              data-slide="prev"
            >
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="right carousel-control"
              href="#myCarousel"
              data-slide="next"
            >
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </center>
      <!-- Container for entire form. -->
      <div class="form-container">
        <!-- Registration Side -->
        <div>
          <h1>Register</h1>
          <p>Please provide your information below.</p>

          <!-- Registration Form -->
          <form id="registration">
            <input
              name="username"
              type="text"
              placeholder="Username"
              minlength="4"
              maxlength="10"
              pattern="^[a-zA-Z]+"
              title="Please start your username with a letter from a-z."
              required
            />
            <span class="input-icon"><i class="fa-solid fa-user"></i></span
            ><br />

            <input
              name="email"
              type="text"
              placeholder="Email"
              title="Please start your email with a letter and follow the format name@mail.com"
              pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$"
              required
            />
            <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
            ><br />

            <input
              name="password"
              type="text"
              placeholder="Password"
              minlength="12"
              required
            />
            <span class="input-icon"><i class="fa-solid fa-key"></i></span>

            <br />

            <input
              name="passwordCheck"
              type="text"
              placeholder="Repeat Password"
              minlength="12"
              required
            />
            <span class="input-icon"><i class="fa-solid fa-key"></i></span
            ><br /><br />

            <div class="flex-row">
              <input name="terms" type="checkbox" required />
              <label for="terms"
                >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
              >
              <input type="submit" value="Register" />
            </div>
          </form>
        </div>

        <!-- Login Side -->
        <div>
          <h1>Login</h1>
          <p>Login using your account information.</p>

          <!-- Login Form -->
          <form id="login" style="border-bottom: 1px solid lightgray">
            <input
              name="username"
              type="text"
              placeholder="Username"
              minlength="4"
              maxlength="10"
              required
            />
            <span class="input-icon"><i class="fa-solid fa-user"></i></span
            ><br />

            <input
              name="password"
              type="password"
              placeholder="Password"
              minlength="12"
              required
            />
            <span class="input-icon"><i class="fa-solid fa-key"></i></span
            ><br /><br />

            <div class="flex-row">
              <input name="persist" type="checkbox" />
              <label for="persist">Keep me logged in.</label>
              <input type="submit" value="Login" />
            </div>
            <br /><br />
          </form>

          <p>
            Forgot your <a href="#">Username</a> or <a href="#">Password?</a>
          </p>
        </div>
      </div>
      <!-- Music for page  -->
      <audio controls autoplay>
        <source
          src="./Assets/aurora-jeff-kaale-main-version-27251-02-30.mp3"
          type="audio/ogg"
        />
        <source
          src="./Assets/aurora-jeff-kaale-main-version-27251-02-30.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
    </center>

    <br /><br />

    <!-- Error Display Container -->
    <div id="errorDisplay"></div>
  </body>
</html>
